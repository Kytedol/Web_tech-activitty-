<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>FORM MAKER</title>
</head>
<body>
    <main class="container">
        <h1>FORM MAKER</h1>
    <select id="type" class="form-select">
        <option value="text">Text</option>
        <option value="button">Button</option>
        <option value="radio">Radio</option>
        <option value="checkbox">Checkbox</option>
    </select>
    <input type="text" class="form-control mt-2" id="label" placeholder="Lable">
    <div class="d-flex flex-row justify-content-end">
        <button class="btn btn-primary mt-2" onclick="insert()">Insert Element</button>
    </div>
    <div class="card p-2" id=""display>
        <h4 class="text-secondary">Form preview</h4>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
